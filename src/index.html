<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="Description" content="" />
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
		<title></title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div id="header_wrap" class="wrap">
				<a href="#"> <img id="header_logo" src="images/logo.png" alt="Logo Produk" /> </a>
				<div id="header_title">
					<h1> <a href="#">Title</a> </h1>
				</div>
				<div id="border_header"></div>
				<div id="header_menu">
					<nav>
						<ul>
							<li> <a href="#">Dashboard</a> </li>
							<li> <a id="profil_button" href="#">Profil</a> </li>
							<li> <a id="register_button" href="#">Daftar</a> </li>
						</ul>
					</nav>
					<div id="login_area">
						<nav id="login_button">
							<ul>
								<li> <a id="login_link" href="#">Masuk</a> </li>
							</ul>
						</nav>
						<div class="clear"></div>
						<div id="border_login"><div id="border_login_inner"></div></div>
						<div id="login_form_wrap">
							<form id="login_form">
								<div class="row">
									<label for="login_username">Username</label> <br />
									<input id="login_username" name="username" type="text" required /> <br />
								</div>
								<div class="row">
									<label for="login_password">Sandi</label> <br />
									<input id="login_password" name="password" type="password" required /> <br />
								</div>
								<input type="submit" value="Masuk" />
							</form>
						</div>
						<div class="clear"></div>
					</div>
					<div id="border_search"></div>

					<div id="search">
						<div id="search_inner">
							<div id="search_button"></div>
							<div id="search_left"></div>
							<form id="search_form">
								<input id="search_text" name="search_query" type="text" />
							</form>
							<div id="search_right"></div>
						</div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</header>
		
		<section>
			<div id="content" class="wrap">
					<div id="profil_area">
						<div id="profil_title">Profil</div>
						<div id="profil_avatar"><a href="#"> <img id="profil_avatar" src="images/avatar.jpg" alt="avatar profil" /></a></div>
						<div id="profil_text">
							Nama : Wilson Fonda
							Alamat Email : wilsonfonda@gmail.com
						</div>
					</div>
			</div>
		</section>
		<footer>
			<div id="footer_wrap" class="wrap">
				Copyright by dronJaX.
			</div>
		</footer>
		
		<div id="black_trans">
			<div id="frame_register">
				<div id="close_button">
					<a href="javascript:close()">X</a>
				</div>
				<div id="register_area">
					<div id="register_form_wrap">
						<div id="register_head">
							<h1>Form Pendaftaran</h1>
						</div>
						<form id="register_form">
							<div class="row">
								<label for="register_username">Username</label>
								<input id="register_username" name="username" type="text" required />
							</div>
							<div class="row">
								<label for="register_password">Sandi</label>
								<input id="register_password" name="password" type="password" required />							
							</div>
							<div class="row">
								<label for="register_confirm_password">Konfirmasi Sandi</label>
								<input id="register_confirm_password" name="confirm_password" type="password" required />
							</div>
							<div class="row">
								<label for="register_name">Nama Lengkap</label>
								<input id="register_name" name="name" type="text" required />
							</div>
							<div class="row">
								<label for="register_birth_date">Tanggal Lahir</label>
								<input id="register_birth_date" name="birth_date" type="date" required />
							</div>
							<div class="row">
								<label for="register_email">Email</label>
								<input id="register_email" name="email" type="email" required />
							</div>
							<div class="row">
								<label for="register_avatar">Avatar</label>
								<input id="register_avatar" name="avatar" type="image" required />
							</div>
							<input type="submit" value="Daftar" />
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			window.onload = function()
			{
				var search_text = document.getElementById("search_text");
				
				search_text.onmouseover = function()
				{
					this.focus();	
				}
				search_text.onfocus = function()
				{
					var search = document.getElementById("search");
					search.className = "active";
				}
				search_text.onblur = function()
				{
					if (search_text.value==="")
					{
						var search = document.getElementById("search");
						search.className = "";
					}
				}
				
				var login_area = document.getElementById("login_area");
				login_area.onmouseover = function()
				{
					document.getElementById("login_form_wrap").className = "appear";
					document.getElementById("login_button").className = "login_button_appear";
					document.getElementById("login_link").className = "login_link_appear";
					document.getElementById("border_login").className = "appear";
				}

				login_area.onmouseout = function()
				{
					document.getElementById("login_form_wrap").className = "";
					document.getElementById("login_button").className = "";
					document.getElementById("login_link").className = "";
					document.getElementById("border_login").className = "";
				}
				
				var register_button = document.getElementById("register_button");
				register_button.onclick = function()
				{
					document.getElementById("black_trans").className = "appear";
					document.getElementById("register_area").className = "appear";
					document.getElementById("close_button").className = "appear";
					setTimeout(function()
					{
						document.getElementById("frame_register").className = "frame_register_enter";
					}, 100);
				}
				
				var close_button = document.getElementById("close_button")
				close_button.onclick = function()
				{
					document.getElementById("black_trans").className = "";
					document.getElementById("frame_register").className = "";
					document.getElementById("register_area").className = "";
					document.getElementById("close_button").className = "";
				}
				
				var cek = 1;
				var black_trans = document.getElementById("black_trans")
				black_trans.onclick = function()
				{
					if (cek!=1)
					{
						document.getElementById("black_trans").className = "";
						document.getElementById("frame_register").className = "";
						document.getElementById("register_area").className = "";
						document.getElementById("close_button").className = "";
					}
					else
					{
						cek = 0;
					}
				}

				var profil_button = document.getElementById("profil_button");
				profil_button.onclick = function()
				{
					document.getElementById("profil_area").className = "appear";
					
				}		
				
				var register_area = document.getElementById("register_area");
				register_area.onclick = function()
				{
					cek = 1;
					document.getElementById("black_trans").className = "appear";
					document.getElementById("frame_register").className = "appear";
					document.getElementById("register_area").className = "appear";
					document.getElementById("close_button").className = "appear";
				}
			}
		</script>
	</body>
</html>
