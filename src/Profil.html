				</div>
				<div id="border_header"></div>

					</nav>
					<div id="login_area">

		<section>
			<div id="content_wrap" class="wrap">
				<div id="profil_title">Profil</div>
				<div id="profil_area">
					<div id="profil_form_wrap">
						<form id="profil_form" action="ProfilEdit.html">
							<div id="profil_head">

							<div class="row">

							<div class="row">

								<label for="profil_text">admin admin</label>
							</div>
							<div class="row">
								<label for="profil_birth_date">Tanggal Lahir</label>
								<label for="profil_text">01/01/2013</label>
							</div>
							<div class="row">
								<label for="profil_email">Email</label>
								<label for="profil_text">admin@admin.itb.ac.id</label>
							</div>
							<div class="row">
								<label for="profil_avatar">Avatar</label>
								<img id="avatar_image1" src="images/avatar.jpg" alt="avatar profil" />

				<div id="profil_do">

				</div>

		<footer>
			<div id="footer_wrap" class="wrap">
				<div id="footer_left">
					<a href="dashboard.html">Dashboard</a>
					<a href="profil.html" class="active">Profil</a>
				</div>
			</div>
		</footer>
		
		<script type="text/javascript">
			/*----- Bagian Search ----*/
			var search_text = document.getElementById("search_text");
			
			search_text.onmouseover = function()
			{
				this.focus();	
			}
			search_text.onfocus = function()
			{
				var search = document.getElementById("search");
				search.className = "active";
			}
			search_text.onblur = function()
			{
				if (search_text.value==="")
				{
					var search = document.getElementById("search");
					search.className = "";
				}
			}
			
			/*----- Bagian Login ----*/
			var login_area = document.getElementById("login_area");
			login_area.onmouseover = function()
			{
				document.getElementById("login_link").className = "logout_link_focus";
				document.getElementById("login_button").className = "logout_button_focus";
			}
			
			login_area.onmouseout = function()
			{
				document.getElementById("login_link").className = "";
				document.getElementById("login_button").className = "";
			}
			
			login_area.onclick = function()
			{
				// to do check session
				window.location = "index.html";
			}
			
			window.onload = function()
			{
				// cek session, jika belum login maka redirect
			}
		</script>
	</body>
</html>
