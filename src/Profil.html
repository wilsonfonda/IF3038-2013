				<div id="header_menu">
					<nav>
						<ul>
							<li> <a href="dashboard.html">Dashboard</a> </li>
							<li> <a href="profil.html" class="active">Profil</a> </li>
						</ul>
					</nav>
					<div id="login_area">

							<ul>

		<section>
			<div id="content_wrap" class="wrap">
				<div id="profil_area">
					<div id="profil_form_wrap">
						<form id="profil_form" action="profiledit.html" method="post">
							<div id="profil_head">
								<h1>Admin</h1>
							</div>
							<div class="row">
								<label for="profil_username">Username</label>
								<span id="profil_username"></span>
							</div>
							<div class="row">
								<label for="profil_name">Nama Lengkap</label>
								<span id="profil_name"></span>
							</div>
							<div class="row">
								<label for="profil_birth_date">Tanggal Lahir</label>
								<span id="profil_birth_date"></span>
							</div>
							<div class="row">
								<label for="profil_email">Email</label>
								<span id="profil_email"></span>
							</div>
							<div class="row">
								<label for="avatar_image">Avatar</label>
								<img id="avatar_image" src="images/avatar.jpg" alt="avatar profil" />
							</div>
							<input id="profil_submit" type="submit" value="Edit" title="Semua elemen form harus diisi dengan benar dahulu."/>
						</form>
						
					</div>
				</div>
				<div id="profil_do">
					<div id="profil_head">

					</div>

						<div id="profil_do_text" ><li><a href="#">Intelegensi Buatan</a></li></div>

				</div>

					<a href="dashboard.html">Dashboard</a> >>

		<script type="text/javascript" src="js/search.js"></script>
		<script type="text/javascript" src="js/logout.js"></script>
		<script type="text/javascript">
			window.onload = function()
			{
				var userlist =  JSON.parse(localStorage.userList);
				document.getElementById("profil_head").innerHTML = "<h1>"+userlist[sessionStorage.userId].fullName+"</h1>";
				document.getElementById("profil_username").innerHTML = userlist[sessionStorage.userId].userName;
				document.getElementById("profil_name").innerHTML = userlist[sessionStorage.userId].fullName;
				document.getElementById("profil_birth_date").innerHTML = userlist[sessionStorage.userId].birthDate;
				document.getElementById("profil_email").innerHTML = userlist[sessionStorage.userId].emailAddress;
				document.getElementById("avatar_image").src = userlist[sessionStorage.userId].Avatar;
			}
		</script>
